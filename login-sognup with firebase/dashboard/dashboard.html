<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Enhanced Form Styling */
        .post-form-container {
            max-width: 500px;
            margin: 0 auto 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            transition: transform 0.2s ease;
        }

        .post-form-container:hover {
            transform: translateY(-5px);
        }

        .post-form-title {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .post-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .post-form input,
        .post-form textarea {
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .post-form input:focus,
        .post-form textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .post-form button {
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .post-form button:hover {
            background-color: #2980b9;
            transform: scale(1.02);
        }

        /* Filter buttons styling */
        .filter-section {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .btn-filter {
            padding: 10px 25px;
            margin: 0 8px;
            font-size: 15px;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Cape</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <header>
                <h1 id="mainHeading">Welcome to your Dashboard!</h1>
                <div class="theme-toggle">
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider round"></span>
                    </label>
                    <i id="themeIcon" class="fas fa-moon"></i>
                </div>
                <button id="logoutBtn">Logout</button>
                  
            </header>
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search posts by name...">
            </div>

            <!-- Sort Dropdown -->
            <div class="sort-container">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect">
                    <option value="newest">Newest</option>
                    <option value="liked">Most Liked</option>
                    <option value="alphabetical">Alphabetical (A-Z)</option>
                </select>
            </div>

            <!-- Filter Buttons -->
            <div class="filter-section">
                <button id="showAllBtn" class="btn-filter active">All Posts</button>
                <button id="showMyBtn" class="btn-filter">My Posts</button>
            </div>

            <!-- Enhanced Post Add Container -->
            <div class="post-form-container">
                <h3 class="post-form-title">Share Your Thoughts</h3>
                <div class="post-form">
                    <input type="text" id="stdName" placeholder="Your Name">
                    <textarea id="link" rows="5" placeholder="Type what you think!"></textarea>
                    <button id="add">Post</button>
                    <div class="loader" id="loader"></div>
                </div>
            </div>

            <!-- Posts Area -->
            <div class="data">
                <!-- Posts will be appended here by JavaScript -->
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="dashboard.js" type="module"></script>
</body>

</html>
