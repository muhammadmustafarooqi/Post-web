<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.css">
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Cape</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <header>
                <h1>Welcome to your Dashboard!</h1>
                <button id="logoutBtn">Logout</button>
            </header>
            <div class="content">
                <div class="stdForm">
                    <input type="text" name="" id="stdName" placeholder="Your Name">
                    <textarea type="text" name="" id="link" rows="10" cols="20" placeholder="Type what you think!"></textarea>
                    <button id="add">Add</button>
                    <div class="loader" id="loader"></div>
                </div>
            </div>
            <div class="data">
                <h2 id="allposts">All Posts</h2>
    
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="dashboard.js" type="module"></script>
</body>

</html>
